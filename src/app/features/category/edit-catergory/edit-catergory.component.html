<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Edit Category</h1>
      <ng-container *ngIf="category; else notFound">
        <form #form="ngForm" (ngSubmit)="onFromSubmit()">
          <div class="mt-2">
            <div class="mt-3">
              <label for="categoryId">Category Id</label>
              <input type="text" disabled class="form-control" id="categoryId" [(ngModel)]="category.id" name="categoryId">
            </div>
            <div class="mt-3">
              <label for="name">Category Name</label>
              <input type="text" class="form-control" id="name" [(ngModel)]="category.name" name="name">
            </div>
            <div class="mt-3">
              <label for="urlHandle">URL Handle</label>
              <input type="text" class="form-control" id="urlHandle" [(ngModel)]="category.urlHandle" name="urlHandle">
            </div>
            <!--write code for delete button-->
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
            <button type="button" class="btn btn-danger mt-3" (click)="onDelete()">delete</button>
          </div>
        </form>
      </ng-container>
      <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
          Category not found
        </div>
      </ng-template>
    </div>
  </div>
</div>
