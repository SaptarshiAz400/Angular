<div class="container mt-2">
    <div class="row">
        <div class="col-md-12">
            <h1>Add Blog Post</h1>
        </div>
    </div>  
<form (ngSubmit)="onFormSubmit()">
    <div class="form-group mt-3">
        <label for="title">Title</label>
        <input type="text" [(ngModel)]="model.title" name="title" class="form-control" id="title" placeholder="Enter title">
    </div>
    <div class="form-group mt-3">
        <label for="shortDescription">Short Description</label>
        <textarea class="form-control" [(ngModel)]="model.shortDescription" name="shortDescription" id="shortDescription" rows="3"></textarea>
    </div>
    <div class="form-group mt-3">
        <label for="content">Content</label>
        <textarea class="form-control" [(ngModel)]="model.content" name="content" id="content" rows="5"></textarea>
    </div>
    <div class="form-group mt-3">
        <label for="featuredImageUrl">Featured Image URL</label>
        <input type="text" class="form-control" [(ngModel)]="model.featuredImageUrl" name="featuredImageUrl" id="featuredImageUrl" placeholder="Enter image URL">
    </div>
    <div class="form-group mt-3">
        <label for="urlHandle">URL Handle</label>
        <input type="text" class="form-control" [(ngModel)]="model.urlHandle" name="urlHandle" id="urlHandle" placeholder="Enter URL handle">
    </div>
    <div class="form-group mt-3">
        <label for="publishedDate">Published Date</label>
        <input type="date" class="form-control" value="{{model.publishedDate}}" [ngModel]="model.publishedDate | date: 'yyy-MM-dd'" (ngModelChange)="model.publishedDate = $event" name="publishedDate" id="publishedDate">
    </div>
    <div class="form-group mt-3">
        <label for="author">Author</label>
        <input type="text" class="form-control" [(ngModel)]="model.author" name="author" id="author" placeholder="Enter author's name">
    </div>
    <div class="form-check mt-3">
        <input class="form-check-input" type="checkbox" [(ngModel)]="model.isVisible" name="isVisible" id="isVisible">
        <label class="form-check-label" for="isVisible">
            Is Visible
        </label>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>
</div>
