
<!--write html code for blogpost-->
<div class="container">
    <h1 class="mt-3">Blog Post List</h1>
    <div class="justify content-end mt-3">
        <a routerLink="/admin/blogposts/add" class="btn btn-primary">Create Blog Post</a>
    </div>
   
    <ng-container *ngIf="blogposts$ | async as blogposts">
    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Visible</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let blogpost of blogposts">
                <td>{{blogpost.id}}</td>
                <td>{{blogpost.title}}</td>
                <td>{{blogpost.author}}</td>
                <td>{{blogpost.isVisible}}</td>
                <td>
                <a [routerLink]="['/admin/blogposts/edit', blogpost.id]" class="btn btn-primary">Edit</a>
                <button class="btn btn-danger" (click)="deleteBlogPost(blogpost.id)">Delete</button>
                </td>
            </tr>
        </tbody>
        </table>
    </ng-container>
</div>
