<div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2>Add Category</h2>
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
          <div class="mb-3">
            <label for="categoryName" class="form-label">Category Name</label>
            <input type="text" class="form-control" name="categoryName" id="categoryName" placeholder="Enter category name">
          </div>
          <div class="mb-3">
            <label for="categoryUrl" class="form-label">Category URL Handle</label>
            <input type="text" class="form-control" name="categoryUrl" id="categoryUrl" placeholder="Enter category URL">
          </div>
          <button type="submit" id="btnsave" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
